<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tower Defence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TUTORIAL OVERLAY -->
    <div id="tutorial" style="display:none;">
        <div id="tutorialText"></div>
        <button id="nextStep">Got it!</button>
    </div>

    <!-- START SCREEN -->
    <div id="startScreen">
        <h1>🏰 TOWER DEFENCE</h1>
        <button id="newGame">New Game</button>
        <button id="loadGame">Load Game</button>
    </div>

    <!-- MAP SELECTION -->
    <div id="mapScreen" style="display:none;">
        <h2>🗺️ Choose Map</h2>
        <div id="mapSelector">
            <button class="mapBtn" data-map="forest">🌲 Forest<br>Easy</button>
            <button class="mapBtn" data-map="desert">🏜️ Desert<br>Medium</button>
            <button class="mapBtn" data-map="mountain">⛰️ Mountain<br>Hard</button>
        </div>
        <button id="backToStart">← Back</button>
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameOverScreen" style="display:none;">
        <h1>💥 Game Over</h1>
        <p id="finalWave">Reached Wave: 0</p>
        <button id="restartGame">Restart</button>
    </div>

    <!-- GAME UI -->
    <div id="gameUI" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        
        <!-- TOWER SELECTOR WITH UPDATED DESCRIPTIONS -->
        <div id="towerSelector">
            <button class="towerBtn basic selected" data-type="basic">
                Basic<br>$50<br><small>25→150dmg</small>
            </button>
            <button class="towerBtn fast" data-type="fast">
                Fast<br>$40<br><small>Freeze 10→60dmg</small>
            </button>
            <button class="towerBtn snare" data-type="snare">
                Snare<br>$60<br><small>Slow 20→130dmg</small>
            </button>
            <button class="towerBtn poison" data-type="poison">
                Poison<br>$70<br><small>Melt 15→100dmg</small>
            </button>
            <button class="towerBtn aoe" data-type="aoe">
                AoE<br>$80<br><small>Chain 40→200dmg</small>
            </button>
            <button class="towerBtn sniper" data-type="sniper">
                Sniper<br>$90<br><small>Crit 80→450dmg</small>
            </button>
            <button class="towerBtn laser" data-type="laser">
                Laser<br>$100<br><small>Beam 30→180dmg</small>
            </button>
        </div>
        
        <!-- UPGRADE PANEL -->
        <div id="upgradePanel" style="display:none;">
            <h3>⚙️ Upgrade Tower</h3>
            <div id="upgradeButtons"></div>
            <button id="closeUpgrade">Close</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
